<div class="login-container">
     <h2>Login with Google</h2>
     
     <div *ngIf="isLoading">Loading accounts...</div>
     <div id="g_id_onload"
     data-client_id="1035865566391-4cgr290vma4l14rjki2bqsgl5uh1tbv1.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleOauthResponse"
     data-itp_support="true">
    </div>
    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
    <div class="login-container">
      <h2>Mock Login</h2>
      <div *ngIf="isLoading">Loading accounts...</div>
      <app-generic-form
        *ngIf="!isLoading"
        [fields]="formFields"
        (formSubmit)="mockLogin($event)">
      </app-generic-form>
      <button (click)="goBack()" class="back-btn">Go Back</button>
    </div>
